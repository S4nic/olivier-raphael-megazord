<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hammersmith+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="dist/css/main.css">
    <title>TWRP</title>
</head>
<body>
    <header></header>
    <main>
        <div class="heros">
            <picture>
                <source srcset="img/perso_paysage.png" media="(orientation: landscape)"> 
                <img class="img_heros" src="img/perso_portrait.jpg" alt="personnage">
            </picture>
            <div class="background"></div>
            <div class="container">
                <div class="row d-flex align-items-center justify-content-center">
                    <div class="col-12 col-md-6 col-xxl-4">
                        <article>
                            <header>
                                <h1 class="stroke spacing10">TWRP</h1>
                            </header>
                            <h5>
                                TWRP (prononcé twerp), anciennement connu sous le nom de Tupper Ware Remix Party, 
                                est un groupe de rock canadien originaire d'Halifax, en Nouvelle-Écosse.
                            </h5>
                            <div class="btn btn--primary">En savoir plus</div>
                        </article>
                    </div>
                </div>
            </div>
        </div>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h2>Membre du groupe</h2>
                        <div class="card">
                            <div class="card-body">
                                <h3 class="card-title">Doctor Sung</h3>
                                <h5 class="card-title">Keyboards</h5>
                                Doctor Sung est le claviériste et chanteur de TWRP.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/accueil.js"></script>
</body>
</html>
